<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejseplanen</title>
    <link rel="stylesheet" href="assets/styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Rejseplanen API Example</h1>
    <label for="startLocationInput">Enter start location:</label>
    <input type="text" id="startLocationInput" list="startSuggestions" placeholder="Type start location">
    <datalist id="startSuggestions"></datalist>
    <br>
    <label for="stopLocationInput">Enter stop location:</label>
    <input type="text" id="stopLocationInput" list="stopSuggestions" placeholder="Type stop location">
    <datalist id="stopSuggestions"></datalist>
    <br>
    <button id="fetchDataButton">Fetch Location Data</button>
    <pre id="result"></pre>
</body>

</html>
